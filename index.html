<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Tunisian Dinar To Bitcoin - Bitcoin Converter</title>
		<meta name="description" content="TND to BTC Converter" />
		<meta name="author" content="Mohamed Safouan Besrour" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/modernizr.custom.js"></script>
		<script>
$(document).ready(function(){
	function update() {
		$.getJSON('http://api.coindesk.com/v1/bpi/currentprice/TND.json').done (function(data){
			var content = '';	
   			var price = data.bpi.TND.rate_float;
			var prix = price.toFixed(3);
			content +='<span> Bitcoin Price : '+ prix +' TND </span>';
			$("#bitcoin").empty();
			$(content).appendTo("#bitcoin");
		});
	}
	var interval = window.setInterval(update, 5000);
	$("#tnd").bind('DOMAttrModified textInput input change keypress paste focus', function () {
				var tnd = $("#tnd").val();
				var bitcoin = tnd/ data.bpi.TND.rate_float;
				var bitcoin = bitcoin.toFixed(8);
				$("#q1").val(bitcoin+' BTC');
		});
    	});
</script>
	</head>
	<body>
		<div class="container">
			<!-- Top Navigation -->
			<header class="codrops-header">
				<h1>Simple Bitcoin Converter <span>Powered By <a href="https://www.facebook.com/Bitcoin.Tunisie" title="Bitcoin Tunisie" target="_blank">Bitcoin Tunisie</a></span></h1>	
			</header>
			<section>
				<input  placeholder="Amount TND" class="ghost-btn" style="width:33%" id="tnd" type="number" size="5">
				<!--<input  class="ghost-btn" type="submit" id="calcul" value="Calcul"/>-->
			</section>
			<section>
				
				<form id="theForm" class="simform" autocomplete="off">
					<div class="simform-inner">
						<ol class="questions">
							<li>
								<input readonly id="q1" name="q1" type="text" />
							</li>
							
						</ol><!-- /questions -->
						<button class="submit" type="submit">Send answers</button>
					</div><!-- /simform-inner -->
					<span class="final-message"></span>
				</form><!-- /simform -->
				<h1 id="bitcoin"></h1>
			</section>
			
			<!--
			<section class="related">
				<a href="https://in.xapo.com/ref/?c=9HTB8ZF">
					<img src="xapo-wallet.jpg" />
					<h3 style="text-align:center;">Create Your Bitcoin Wallet</h3>
				</a>
			</section>-->
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/stepsForm.js"></script>
		<script>
			var theForm = document.getElementById( 'theForm' );

			new stepsForm( theForm, {
				onSubmit : function( form ) {
					// hide form
					classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );

					/*
					form.submit()
					or
					AJAX request (maybe show loading indicator while we don't have an answer..)
					*/

					// let's just simulate something...
					var messageEl = theForm.querySelector( '.final-message' );
					messageEl.innerHTML = 'Your Balance : '+content+' Satoshi';
					classie.addClass( messageEl, 'show' );
				}
			} );
		</script>
	</body>
</html>
